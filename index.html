<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" name="description" content="Challenge Responsive Layout exercise designing Star Wars Sign-up page for Thinkful's front end web development course">
    <title>Star Wars Responsive Challenge</title>
    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/starwars-grid.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>

<header>
	<h1>Star Wars Characters</h1>
	<p>Incomplete list</p>
</header>
    <main role="main">
        <div class="row">
            <div class="col-4">
                <div class="box rey">
                    <img src="images/rey_square.png" alt='rey pic 1' class='rey'>
                    <p><h3>Rey</h3></p>
                    <p>Protagonist, from Tatooine</p>
                </div>
            </div>
            <div class="col-4">
                <div class="box finn">
                    <img src="images/finn_square.png " alt='rey pic 1' class='finn'>
                    <p><h3>Finn</h3></p>
                    <p>Storm Trooper, befriends Rey</p>
                </div>
            </div>
            <div class="col-4">
                <div class="box kylo">
                    <img src="images/kylo_square.png" alt='rey pic 1' class='kylo'>
                    <p><h3>Kylo</h3></p>
                    <p>Main villain, or is he?</p>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="box poe">
                        <img src="images/poe_square.png" alt='rey pic 1' class='poe'>
                        <p><h3>Poe</h3></p>
                        <p>Neutral pilot</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="box chew">
                        <img src="images/chewbacca_square.png" alt='rey pic 1' class='chew'>
                        <p><h3>Chewbacca</h3></p>
                        <p>A great first mate</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="box yoda">
                        <img src="images/yoda_square.png" alt='rey pic 1' class='yoda'>
                        <p><h3>Yoda</h3></p>
                        <p>Wise old Jedi Master</p>
                    </div>
                </div>
    </main>
</body>

</html>
